<!DOCTYPE html>
<html>
<head>
	<title>WebList</title>
	<style type="text/css">
		nav, section, footer, article, aside, form, div{
			border: 2px solid #191919;
			margin: 1rem;
			border-radius: 10px;
			padding: 1rem; 

		}
	</style>
</head>
<body>

	<article name="grupos">
		<h2>Bienvenido</h2>
		<div>
			<h2>Tus grupos</h2>
			<!-- lista donde aparecen todos los gripos del profesor-->
			<ul>
				<li><a href="#">4IV7</a></li>
				<li><a href="#">4IV8</a></li>
				<li><a href="#">4IV9</a></li>
				<li><a href="#">2IM10</a></li>
				<li><a href="#">1IV12</a></li>
				<li><a href="#">3IM6</a></li>
			</ul>
		</div>

		<!-- botones para salir de tu cuenta y para configurara tu cuneta-->
		<input type="button" name="logout" value="Log Out">
		<input type="button" name="perfil" value="perfil">
	</article>

<!-- division entre articulos -->

	<form name="acciones" action="#">
		<div>
			<!--aqui es donde aparecerán los pedef de horarios del grupo
				dejarle un buen espacio para que puedan verse con comodida
			-->
			<h1>PDF'S DE GRUPOS</h1>

		</div>

		<!--botones para borrar o configurar las listas-->
		<input type="button" name="delete" value="Borrar">
		<input type="button" name="save" value="Save">

		<!-- aqwui el usuario selecciona el semestre en el que imparte clase-->
		<label>Selecciona el semestre</label>
		
		<input type="radio" name="unidad" onchange="camb1()">Segundo semestre
		<input type="radio" name="unidad" value="2do" onchange="camb2()">Cuarto semestre
		<input type="radio" name="unidad" value="3er" onchange="camb3()">Sexto semestre
		
		<!-- las materias aparecen aqui automaticamente segun el semestre seleccionado-->
		<label>Unidades de aprendizaje</label>
		<select name="opt" >
			<option value="m1">_
		</select>

	</form>

	<!-- aqui apareceran las listas de los profesores
		°se extraera los nombres de cada alumno de la base de datos y luego se ordenaran en lista en este lugar
		°el maestro seleccionara si vinieron atraves de un checkbutton y luego seleccionará una se las opciones que esán en el div superiror
	-->
	<div name="lista">
		<h1>Listas</h1>
	</div>

	<script type="text/javascript">
		//definimos los arreglos de las materias
			var mat1= new Array ("Geometria y Tri...", "Filosofia II", "Computacion basi...", "ingles II", "expresion oral...", "biologia basica", "historia de mex...","orientacion juvenil...","tic's");

			var mat2 =new Array ("Calculo diferencial","Fisica II","Quimica II","ingles IV","Dibujo tecnico II","PWS","Bases de datos","LPTI II","TPPCC");

			var mat3 = new Array ("Probabilidad y est...","Fisica IV","Quimica IV","Ingles IV","orientacion juvenil...","Metodos agiles...","Soporte de software","Ingenieria de soft...","LPTI IV","Proyecto integrador");

			//funciones que hacn dinamica la lista
		function camb1(){
			//obtenermos el tamaño total del arreglo
			opc=mat1.length;
			//ponemos el tamaño del arreglo en el select
			document.acciones.opt.length = opc;
			for(var i=0;i<opc;i++){
				//metemos una por una cada materia a el select
				document.acciones.opt.options[i].text=mat1[i];
				//metemeos elnombtre de la materia como valor del select
				document.acciones.opt.options[i].value=mat1[i];
			}
		}
		//los mismo se repite en todas las funciones
		function camb2(){
			opc=mat2.length;
			document.acciones.opt.length = opc;
			for(var i=0;i<opc;i++){
				document.acciones.opt.options[i].text=mat2[i];
				document.acciones.opt.options[i].value=mat2[i];
			}
		}
		function camb3(){
			opc=mat3.length;
			document.acciones.opt.length = opc;
			for(var i=0;i<opc;i++){
				document.acciones.opt.options[i].text=mat3[i];
				document.acciones.opt.options[i].value=mat3[i];
			}
		}
	</script>

</body>
</html>
